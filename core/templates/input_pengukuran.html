{% extends 'base.html' %}

{% block title %}Input Pengukuran Fisik - Sistem Diagnosa Stunting{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Input Pengukuran Fisik</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard_pasien' %}">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Input Pengukuran</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h5>Data Pengukuran Baru</h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="tanggal_ukur" class="form-label">Tanggal Pengukuran</label>
                        <input type="date" class="form-control" id="tanggal_ukur" name="tanggal_ukur" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="berat_badan" class="form-label">Berat Badan (kg)</label>
                        <input type="number" class="form-control" id="berat_badan" name="berat_badan" step="0.01" min="0" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tinggi_badan" class="form-label">Tinggi/Panjang Badan (cm)</label>
                        <input type="number" class="form-control" id="tinggi_badan" name="tinggi_badan" step="0.01" min="0" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Simpan Pengukuran</button>
                    <a href="{% url 'dashboard_pasien' %}" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
