{% extends 'base.html' %}

{% block title %}Login Pasien - Sistem Diagnosa Stunting{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login Pasien</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nama_pengguna" class="form-label">Nama Pengguna</label>
                        <input type="text" class="form-control" id="nama_pengguna" name="nama_pengguna" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="kata_sandi" class="form-label">Kata Sandi</label>
                        <input type="password" class="form-control" id="kata_sandi" name="kata_sandi" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Masuk</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Belum punya akun? <a href="{% url 'registrasi_pasien' %}">Daftar di sini</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
