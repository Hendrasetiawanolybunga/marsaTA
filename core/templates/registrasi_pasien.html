{% extends 'base.html' %}

{% block title %}Registrasi Pasien - Sistem Diagnosa Stunting{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Registrasi Pasien</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nama_pengguna" class="form-label">Nama Pengguna</label>
                        <input type="text" class="form-control" id="nama_pengguna" name="nama_pengguna" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="kata_sandi" class="form-label">Kata Sandi</label>
                        <input type="password" class="form-control" id="kata_sandi" name="kata_sandi" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Balita/Anak</label>
                        <input type="text" class="form-control" id="nama" name="nama" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">Laki-laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nama_wali" class="form-label">Nama Wali/Orang Tua (Opsional)</label>
                        <input type="text" class="form-control" id="nama_wali" name="nama_wali">
                    </div>
                    
                    <div class="mb-3">
                        <label for="nomor_telepon" class="form-label">Nomor Telepon (Opsional)</label>
                        <input type="text" class="form-control" id="nomor_telepon" name="nomor_telepon">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Daftar</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Sudah punya akun? <a href="{% url 'login_pasien' %}">Masuk di sini</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
